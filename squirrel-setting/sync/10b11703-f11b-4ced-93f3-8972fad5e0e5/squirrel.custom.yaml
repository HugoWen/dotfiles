# 適用於【鼠鬚管】0.9.6+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
  us_keyboard_layout: true # 鍵盤選項：應用美式鍵盤佈局
  style/horizontal: false # 候選窗横向顯示
#  style/font_face: "儷黑 Pro" # 我喜歡的字體名稱
#  style/font_face: "明兰"
  style/font_point: 14 # 字號
  style/corner_radius: 9 # 窗口圓角半徑
#  style/border_height: 0 # 窗口邊界高度，大於圓角半徑才有效果
#  style/border_width: 0 # 窗口邊界寬度，大於圓角半徑才有效果
#  style/color_scheme: ink # 選擇配色方案
  style/color_scheme: Solarized_Rock # 選擇配色方案
  app_options/com.alfredapp.Alfred:
    ascii_mode: false
  app_options/org.vim.MacVim:
    ascii_mode: false
  preset_color_schemes/Solarized_Rock:  # 在配色方案列表裏加入標識爲 starcraft 的新方案
    name: Solarized Rock
    author: Aben <tntaben@gmail.com>, original artwork by Solarized
    text_color: 0x423607             # 編碼行文字顏色，24位色值，用十六進制書寫方便些，順序是藍綠紅0xBBGGRR
    #candidate_text_color: 0x837b65   # 候選項文字顏色，當與文字顏色不同時指定
    candidate_text_color: 0x969483   # 候選項文字顏色，當與文字顏色不同時指定
    back_color: 0x362b00             # 底色
    border_color: 0x362b00           # 邊框顏色，與底色相同則爲無邊框的效果
    #hilited_text_color: 0xd28b26     # 高亮文字，即與當前高亮候選對應的那部份輸入碼
    #hilited_back_color: 0x00ffffff     # 設定高亮文字的底色，可起到凸顯高亮部份的作用
    hilited_candidate_text_color: 0xffffff  # 高亮候選項的文字顏色，要醒目！
    hilited_candidate_back_color: 0x8236d3  # 高亮候選項的底色，若與背景色不同就會顯出光棒
  preset_color_schemes/Solarized_Silence:  
    name: Solarized silence
    author: Aben <tntaben@gmail.com>, original artwork by Solarized
    text_color: 0x423607             
    candidate_text_color: 0x969483   
    back_color: 0xe3f6fd            
    hilited_candidate_text_color: 0x0089b5  
